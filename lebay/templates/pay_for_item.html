{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Confirm Payment{% endblock %}

{% block content %}
    <h3>Confirm Payment:</h3>
    <p>You are paying for item: <a href="{% url lebay_view_auction_event auction_event.pk %}">{{ auction_event.item.title }}</a></p>
    <form action="." method="post" class="uniForm"> {% csrf_token %}
        {{ form|crispy }}
        <p><input type="submit" value="Submit Payment" /></p>
    </form>
{% endblock %}
