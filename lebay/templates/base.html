<!doctype html>
<html>
    <head>
        <title>{% block title %}{% endblock %} : Little eBay </title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta http-equiv="Content-Language" content="en-us" />
        <meta name="keywords" content="{% block additional_meta_keywords %}{% endblock %}{% block meta_keywords %}ebay, clone{% endblock %}" />
        <meta name="robots" content="index,follow" />

        <link rel="icon" type="image/gif" href="" />
        <link rel="stylesheet" href="{{ STATIC_URL }}css/main.css" />
        <link rel="stylesheet" href="{{ STATIC_URL }}uni_form/uni-form.css" type="text/css" />
        <link rel="stylesheet" href="{{ STATIC_URL }}uni_form/default.uni-form.css" type="text/css" />

<!--        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery/1.3.2/jquery.min.js"></script> -->
        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}uni_form/uni-form.jquery.js"></script>
        {% block extra_head %}{% endblock %}
    </head>
    <body>
        <center>
            {% include "header.html" %}
            {% include "menu.html" %}
            <div id="content">
                {% block content %}{% endblock %}
            </div>
            {% include "footer.html" %}
        </center>
	<script>
	  $(function(){
	    $('form.uniForm').uniform();
	  });
	</script>
        {% block extra_scripts %}{% endblock %}
    </body>
</html>
